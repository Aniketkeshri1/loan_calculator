 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loan Calculator</title>
   <link rel="stylesheet" href="index.css">
 </head>
 <body>
   <div class="container">
     <div class="calculator">
       <div class="input-group">
         <h2>Loan Calculator</h2>
         <label for="loanAmountInput">Loan Amount</label>
         <input type="text" name="loan-amount" id="loanAmountInput" placeholder="Enter Loan Amount">
       </div>
       <div class="input-group">
         <label for="interestRateInput">Interest Rate (%)</label>
         <input type="number" name="Intrest-Rate" id="interestRateInput" placeholder="Enter Interest Rate">
       </div>
       <div class="input-group">
         <label for="loanTermInput">Loan Term (in Months)</label>
         <input type="number" name="Loan-Term" id="loanTermInput" placeholder="Enter Loan Term">
       </div>
       <button onclick="calculateMonthlyPayment()">Calculate Monthly Payment</button>
       <p id="result"></p>
     </div>
   </div>
   <script src="script.js"></script>
 </body>
 </html>
